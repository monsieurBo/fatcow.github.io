<!DOCTYPE html>
<html>
<head>
  <title>Disappearing Message Index</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat|Nanum+Gothic|Roboto" rel="stylesheet">
</head>
</head>
<body>
  <div class="top">
    <h1>Send A Disappearing</h1>
    <h2>Message To A Friend</h2>
  </div>
  
  
  <section class="container">
    <form id="create-form">
      <input id="input-img" type="text" placeholder="Image URL">
      <input id="input-msg" type="text" placeholder="Message">    
      <button>Create Message</button>
    </form>
    <p id="share-url"></p>
    <button id='copyBtn' class="hidden" onclick="copyLink()">Copy link!</button>
  </section>

  <script src="index.js"></script>
