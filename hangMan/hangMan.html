<!DOCTYPE html>
<html>
<head>
	<title>Word Guessing Game</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat|Nanum+Gothic|Roboto" rel="stylesheet">
</head>
<body>
	<div id="top">
		<h1>word guessing game</h1>
	</div>
	<div>
	<ul id="wordBox"></ul>

	<p id="attempts" class="hiddenTries"></p>

	<p>Wrong words guessed</p>

	<ul id="wrongGuess"></ul>

	<form id="inputGuess">
		<!-- Add Task:<br> -->
		<input type="text" id="alphabet" placeholder="alphabet.." autocomplete="off"/><br>
		<input type="submit" id="subBtn"/>
	</form>
	</div>
	<!-- <button id="btn" onclick="cooked()">Guess
	</button> -->

	<div id="lightBox" class="hideResult">
		<img id="hoverImg" src="">
		<p id="hoverMsg"></p>
		<input type="button" value="Try Again" onClick="window.location.reload()">
	</div>


	<script src="script.js"></script>
</body>
</html>
